<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Listings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="{{ url_for('account') }}" method="POST">
                            <button type="submit" class="btn btn-outline-light">Account</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('favorites') }}" method="POST">
                            <button type="submit" class="btn btn-outline-light">Favorites</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('logout') }}" method="POST">
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('wishlist') }}">
                            <button type="submit" class="btn btn-outline-light">Wishlist</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Filter Fields -->
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <form action="{{ url_for('dashboard') }}" method="GET">
                            <div class="mb-3">
                                <label for="make" class="form-label">Make</label>
                                <input type="text" class="form-control bg-dark text-white" id="make" name="make">
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control bg-dark text-white" id="model" name="model">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control bg-dark text-white" id="state" name="state">
                            </div>
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Listings -->
            <div class="col-md-8">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for listing in data["records"] %}
                    <div class="col">
                        <div class="card bg-dark text-white h-100">
                            <img src="{{ listing['primaryPhotoUrl'] }}" class="card-img-top" alt="Listing Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ listing['make'] }} {{ listing['model'] }}</h5>
                                <p class="card-text">Price: {{ listing['price'] }}</p>
                                <p class="card-text">Mileage: {{ listing['mileage'] }}</p>
                                <p class="card-text">Location: {{ listing['city'] }}, {{ listing['state'] }}</p>
                                <form action="{{ url_for('favorite_listing', listing_id=listing['id']) }}" method="POST">
                                    <button type="submit" class="btn btn-primary">Add to Favorites</button>
                                </form>
                                <a href="{{ listing['clickoffUrl'] }}" class="btn btn-primary" target="_blank">View Listing</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
